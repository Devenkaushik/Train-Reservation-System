<html lang="en">
<head>

       body {
            font-family: 'Montserrat' sans-serif; /* Using 'Roboto' font from Google Fonts */
            background-image: url('background.jpg'); /* Relative path to your local image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Prevent background from scrolling */
            height: 100vh; /* Set full height of viewport */
            margin: 0;
            padding: 0;
            color: black;
            
        }
        
         .navbar {
            background-color: #007bff !important; /* Override any other styles */
        }
        .navbar .navbar-brand {
            color: white; /* Change navbar brand text color */
            font-weight: bold;
        }
        .navbar .navbar-nav .nav-link {
            color: white; /* Change navbar links text color */

            transition: all 0.3s ease; /* Smooth transition */
            font-size: 16px; /* Default font size */
        }
        .navbar .navbar-nav .nav-link:hover {
            font-size: 18px; /* Increase font size on hover */
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
        .container {
            margin-top: 50px;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;  /* Using 'Roboto' font */
            text-align: center;
            margin-bottom: 16px; /* Adjust the margin as needed */
           
        }
        h1 {
        font-size: 4em; 
        font-weight: 900; 
        }
   
        body {
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-top: 20px;
            color: #343a40;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #007bff;
        }
        .content {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .availability-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <header class="header">
        <h1>National Ticket Booking Spot</h1>
        <div class="nav-menu">
            <a href="userhome">Home</a>
            <a href="userviewtrainfwd">View Trains</a>

    <div class="content">
        <h2>Seat Availability</h2>
        <form action="useravail" method="post" class="availability-form">
            <div class="mb-3">
                <label for="trainno" class="form-label">Train Number</label>
                <input type="text" class="form-control" name="trainno" id="trainno" placeholder="Enter Train Number">
            </div>
            <button type="submit" class="btn btn-primary w-100">SEARCH AVAILABILITY</button>
        </form>
    </div>
