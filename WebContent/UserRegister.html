<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - E-Trains</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff; /* Blue navbar background */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff; /* White text for navbar items */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Soft shadow */
        }
        .card-header {
            background-color: #007bff; /* Blue header background */
            color: #fff; /* White text */
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 20px; /* Rounded corners for input */
        }
        .btn-primary {
            background-color: #007bff; /* Blue button background */
            border: none;
            border-radius: 20px; /* Rounded corners for button */
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">E-Trains</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="UserLogin.html">Login as User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="UserRegister.html">New User Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AdminLogin.html">Login as Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        New User Registration
                    </div>
                    <div class="card-body">
                        <form action="userreg" method="post">
                            <div class="form-group">
                                <label for="mailid">Email Address</label>
                                <input type="email" class="form-control" id="mailid" name="mailid" placeholder="Enter your email address" required>
                            </div>
                            <div class="form-group">
                                <label for="pword">Password</label>
                                <input type="password" class="form-control" id="pword" name="pword" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneno">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneno" name="phoneno" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="userphoto">Photo</label>
                                <input type="file" class="form-control-file" id="userphoto" name="userphoto">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">I AGREE FOR ALL TERMS & CONDITIONS! REGISTER ME</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
