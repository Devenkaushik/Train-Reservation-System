<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Trains - Search Train</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ff6700 !important;
        }
        .navbar .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .navbar .navbar-nav .nav-link:hover {
            font-size: 18px;
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        .card-header {
            background-color: #ff6700;
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff6700;
            border-color: #ff6700;
        }
        .btn-primary:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">E-Trains</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="AdminHome.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="adminviewtrainfwd">View Trains</a></li>
                <li class="nav-item"><a class="nav-link" href="adminsearchtrainfwd">Search By TrainNo</a></li>
                <li class="nav-item"><a class="nav-link" href="addtrainfwd">Add Train</a></li>
                <li class="nav-item"><a class="nav-link" href="cancletrainfwd">Delete Train</a></li>
                <li class="nav-item"><a class="nav-link" href="updatetrain">Update Train Details</a></li>
                <li class="nav-item"><a class="nav-link" href="adminlogout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Search Trains
            </div>
            <div class="card-body">
                <form action="adminsearchtrain" method="post">
                    <div class="mb-3">
                        <label for="trainnumber" class="form-label">Train Number</label>
                        <input type="text" class="form-control" name="trainnumber" id="trainnumber" placeholder="Enter Train Number" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">SEARCH TRAIN</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
