<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Trains - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-top: 20px;
            color: #343a40;
        }
        .main {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .main .menu a {
            text-decoration: none;
            color: #007bff;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>National Ticket Booking Spot</h1>
        <div class="main">
            <span class="menu"><a href="UserLogin.html">Login as User</a></span>
            <span class="menu"><a href="UserRegister.html">New User Register</a></span>
            <span class="menu"><a href="AdminLogin.html">Login as Admin</a></span>
        </div>
    </header>

    <div class="login-form">
        <h2 class="text-center">Admin Login</h2>
        <form action="adminlogin" method="post">
            <div class="mb-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter Your Email ID">
            </div>
            <div class="mb-3">
                <label for="pword" class="form-label">Password</label>
                <input type="password" class="form-control" name="pword" id="pword">
            </div>
            <button type="submit" class="btn btn-primary w-100">LOGIN</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
