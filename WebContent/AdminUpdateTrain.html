<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Trains - Update Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-top: 20px;
            color: #343a40;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #007bff;
        }
        .content {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .update-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>National Ticket Booking Spot</h1>
        <div class="nav-menu">
            <a href="AdminHome.html">Home</a>
            <a href="adminviewtrainfwd">View Trains</a>
            <a href="adminsearchtrainfwd">Search By TrainNo</a>
            <a href="addtrainfwd">Add Train</a>
            <a href="cancletrainfwd">Delete Train</a>
            <a href="updatetrain">Update Train Details</a>
            <a href="adminlogout">Logout</a>
        </div>
    </header>

    <div class="content">
        <h2>Update Train Details</h2>
        <form action="adminupdatetrain" method="post" class="update-form">
            <div class="mb-3">
                <label for="trainnumber" class="form-label">Train Number</label>
                <input type="text" class="form-control" name="trainnumber" id="trainnumber" placeholder="Enter Train Number">
            </div>
            <button type="submit" class="btn btn-primary w-100">SEARCH TRAIN</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
